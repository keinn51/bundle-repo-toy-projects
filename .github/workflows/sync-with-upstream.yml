name: Sync with Upstream

on:
  schedule:
    - cron: '0 0 * * *' # 매일 자정(UTC 기준)에 실행

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout forked repository
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Configure git
      run: |
        git config user.name 'keinn51'
        git config user.email 'soogood97@gmail.com'

    - name: Add remote upstream
      run: git remote add upstream https://github.com/original-owner/original-repository.git

    - name: Fetch changes from upstream
      run: git fetch upstream

    - name: Merge changes from upstream/main to main
      run: |
        git checkout main
        git merge upstream/main
        git push origin main
